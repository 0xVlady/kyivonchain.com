
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          rm -f bun.lockb
          npm install
          
      - name: Build with verbose logging
        run: |
          echo "Starting build process..."
          npm run build -- --logLevel=verbose
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: "https://passtnsttaxaaauovxnz.supabase.co"
          VITE_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhc3N0bnN0dGF4YWFhdW92eG56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwODk3OTQsImV4cCI6MjA2NzY2NTc5NH0.fBJs5BUPXSXRTN3D3kq0zcaiMDCgESnzBpNOpBfK6Bc"
          
      - name: Debug build output
        if: failure()
        run: |
          echo "Build failed. Checking for common issues..."
          ls -la dist/ || echo "No dist directory found"
          npm run tsc --noEmit || echo "TypeScript check failed"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
